<div class="wrapper">
  <form  class="form" #form="ngForm">
    <label class="heading" for="recipeNumber">ЕГН на пациент:</label>
    <input
      id="egn"
      type="text"
      required
      ngModel
      name="egn"
      #egn="ngModel"
    >
    <div *ngIf="form.controls['recipeNumber']?.touched && form.controls['recipeNumber'].invalid">
      <div *ngIf="form.controls['recipeNumber'].errors?.['required']" class="error">Recipe number is required.</div>
    </div>
    <button class="btn" (click)="findPatient(egn.value)" type="submit">Намери пациент</button>
  </form>
  
</div>
