<div class="component">
    <div class="search">
        <form #form="ngForm">
            <input type="text" placeholder="Лекарство" [(ngModel)]="searchTerm" id="searchTerm" name="searchTerm" />
            <button type="submit" (click)="searchMed()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

    <div class="all-meds">
        <app-loader *ngIf="loaderService.loading$.source._value"></app-loader>
        <div *ngFor="let med of allMedicaments; let index = index" class="medicament">
            <div class="pharmacy">
                <div class="inside-bandage"></div>
                    <p class="medName">{{med.medicineCompany}}</p>

                    <!-- <p>{{med.medicineCompany}}</p> -->
            </div>
            <div class="img"> 
                <img [src]="'data:image/png;base64,'+ med.medicineImageBytes" alt="med img">

            </div>
            <div class="group">
                <p class="desc-name">{{med.name}}</p>
                <p class="med-price">Цена:{{med.price}}лв</p>
            </div>
            <div class="details">
                
                <button [routerLink]="['/details', med.id]" class="btn details-btn">Детайли</button>
            </div>
        </div>
    </div>

    <div class="pagination">
        <!-- <button (click)="goToPage(1)" [disabled]="pageNumber === 1">First</button> -->
        <button class="pagination-btn" (click)="goToPage(pageNumber - 1)" [disabled]="pageNumber === 1"> &#171;</button>

        <div class="page-number">{{ pageNumber }}</div>

        <button class="pagination-btn" (click)="goToPage(pageNumber + 1)" [disabled]="pageNumber === maxPage">&#187;</button>
        <!-- <button (click)="goToPage(maxPage)" [disabled]="pageNumber === maxPage">Last</button> -->
      </div>
</div>
