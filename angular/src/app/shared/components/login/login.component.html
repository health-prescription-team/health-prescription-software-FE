<body>
    
    <div class="container">
        <div class="bg-img">
            
        </div>
        <div class="form">
            <!-- <h2>Login</h2> -->
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="top">
                    <div class="form-group">
                        <input type="text" [name]="isEmailInput ? 'Email' : 'Egn'" id="id"
                        [placeholder]="isEmailInput ? 'Имейл' : 'ЕГН'" #inputId="ngModel" required ngModel>

                        <div *ngIf="form.controls['Egn']?.touched && form.controls['Egn'].invalid">
                            <div *ngIf="form.controls['Egn'].errors?.['required']" class="error">Въведете ЕГН</div>
                          </div>
                          <div *ngIf="form.controls['Email']?.touched && form.controls['Email'].invalid">
                            <div *ngIf="form.controls['Email'].errors?.['required']" class="error">Въведете Email</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" id="password" placeholder="*******" #inputPassword="ngModel"
                        required ngModel>
                        <div *ngIf="form.controls['Password']?.touched && form.controls['Password'].invalid">
                            <div *ngIf="form.controls['Password'].errors?.['required']" class="error">Въведете парола</div>
                          </div>
                    </div>

                </div>
                <div class="bottom">
                    <div class="bottom-group">
                        <button class="btn" type="submit">Вход</button>
                    </div>
                    <div class="register">
                        <p>Нямате профил? <a [routerLink]='"/"+currentPath + "/register"'>Регистрация</a></p>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</body>
